    Program Description: This program is a unit conversion application that converts value(s) between different measurement
    units, which includes Weight, Distance, and Temperature. Each type of conversion has a dedicated tab where users provide input
    value(s). The desired conversion can also be changed via radio buttons (ex. kg to lbs or lbs to kg). Upon clicking the "Convert"
    button, the application processes the input by applying the appropriate conversion formula and displays the result.
-->


<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Assignment 1</title>
</head>
<body class="bg-gray-100">
    <!-- The navigation bar -->
<div class="container mx-auto p-4">
    <nav class="bg-white shadow-lg rounded-lg p-4 mb-6">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-blue-500 hover:text-blue-700">Weight</a></li>
            <li><a href="distance.html" class="text-blue-500 hover:text-blue-700">Distance</a></li>
            <li><a href="temperature.html" class="text-blue-500 hover:text-blue-700">Temperature</a></li>
        </ul>
    </nav>

    <!-- The weight converter -->
    <div id="weight" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Weight Converter</h2>

        <!-- The KG to LB button -->
        <div class="flex items-center">
            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">KG to LB</label>
        </div>

        <!-- The LB to KG button -->
        <div class="flex items-center mb-4">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">LB to KG</label>
        </div>

        <!-- The form for the weight convertor -->
        <form id="weightForm" class="space-y-4">
            <div>
                <label for="kgToLb" class="block text-sm font-medium text-gray-700">Kilograms to Pounds</label>
                <input type="text" id="kgToLb" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"/>
            </div>
            <div>
                <label for="lbToKg" class="block text-sm font-medium text-gray-700">Pounds to Kilograms</label>
                <input type="text" id="lbToKg" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="" readonly/>
            </div>

            <!-- The result -->
            <div>
                <label for="result" class="block text-sm font-medium text-gray-700">Result</label>
                <input type="text" id="result" class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-gray-400" value= "Input Value(s) for result" disabled readonly />
            </div>
            <!-- The convert button -->
            <button type="button" id="calc" class="bg-blue-500 text-white p-2 rounded-md">Convert</button>
        </form>
    </div>
</div>
<!-- The script connection-->
<script src="functions.js"></script>
</body>
</html>
